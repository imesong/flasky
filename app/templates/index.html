{% extends 'base.html' %}
{% import 'bootstrap/wtf.html' as wtf %}

{% block page_content %}
<!--导入 bootstrap 中的表单渲染模块-->

<div class="page-header">
    <h1>Hello,{% if name %} {{ name }} {% else %} Stranger {% endif %}!</h1>

    {% if not known %}
    <p>Please to meet you !</p>
    {% else %}
    <p>Happy to see you again !</p>
    {% endif %}

</div>
<!--渲染form 表单-->
{{ wtf.quick_form(form) }}

{% endblock %}
